<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="static/css/custom.css" rel="stylesheet">
    <title>Your Repositories</title>
  </head>
  <body>
    <div class="container">
      <div class="row profile">
        <div class="col-md-3">
          <div class="h-card col-3 float-left pr-3">
            <div class="card" style="width: 14rem;">
              <img src="{{ avatar_url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ login }}</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="profile-content">
            <h5>Repositories <span class="badge badge-secondary badge-pill">{{ repos_count }}</span></h5> 
            <hr>
            {% for repo in repos_list %}
              <a href="{{ repo.get('repos_url') }}"><h5>{{ repo.get('name') }}</h5></a>
              <hr>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
